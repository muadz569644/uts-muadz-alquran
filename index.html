<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Surah</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background: url('https://images.unsplash.com/photo-1590354746043-2c92e62630b4') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        /* Container */
        .container {
            max-width: 850px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        /* Heading */
        h2 {
            font-weight: bold;
            text-align: center;
            color: #198754;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        /* Surah Card */
        .surah-card {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .surah-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Surah Number */
        .surah-number {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #198754, #28a745);
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Surah Details */
        .surah-details {
            flex-grow: 1;
        }

        /* Arabic Text */
        .surah-arabic {
            font-size: 28px;
            font-weight: bold;
            color: #198754;
            font-family: 'Amiri', serif;
        }

        /* Button */
        .btn-primary {
            background: #ffc107;
            border: none;
            padding: 8px 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">ðŸ“– Daftar Surah</h2>
        <div id="list-surah"></div>
    </div>

    <script>
        $(document).ready(function() {
            $.get("https://equran.id/api/v2/surat", function(response) {
                let data = response.data;
                data.forEach(surah => {
                    $("#list-surah").append(
                        `<div class="surah-card mb-3" onclick="window.location.href='detail.html?nomor=${surah.nomor}'">
                            <div class="surah-number">${surah.nomor}</div>
                            <div class="surah-details">
                                <h5 class="mb-1">${surah.namaLatin} <small>(${surah.arti})</small></h5>
                                <p class="mb-0 text-muted">${surah.jumlahAyat} Ayat</p>
                            </div>
                            <div class="surah-arabic">${surah.nama}</div>
                            <button class="btn btn-primary ms-3">Lihat</button>
                        </div>`
                    );
                });
            }).fail(function() {
                alert("Gagal mengambil data! Pastikan koneksi internet aktif.");
            });
        });
    </script>
</body>
</html>
